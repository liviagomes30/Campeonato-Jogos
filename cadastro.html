<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIPP GAMES</title>
    <link rel="stylesheet" href="assets/css/cadastro.css" />
    <meta
      name="keywords"
      content="FIPP Games, jogos, competições, esports, torneios, gaming, campeonato, FIPP"
    />
  </head>
  <body>
    <header class="header-area">
      <div class="container-fluid">
        <nav class="back-nav d-flex">
          <!-- ***** Logo Start ***** -->
          <a href="index.html" class="back-to-home">
            <p class="back-text"><span class="arrow">&#8592;</span>Home</p>
          </a>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="form-img">
        <img src="assets/imgs/undraw_subs_.svg" alt="" />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
              <button><a href="login.html">Entrar</a></button>
            </div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <label for="firstname">Primeiro nome</label>
              <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="Digite seu nome"
                required
              />
            </div>
            <div class="input-box">
              <label for="lastname">Sobrenome</label>
              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Digite seu sobrenome"
                required
              />
            </div>
            <div class="input-box">
              <label for="email">E-mail</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Digite seu e-mail"
                required
              />
            </div>
            <div class="input-box">
              <label for="number">Celular</label>
              <input
                type="tell"
                name="number"
                id="number"
                placeholder="(XX) XXXX-XXXX"
                required
              />
            </div>
            <div class="input-box">
              <label for="password">Senha</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Digite sua senha"
                required
              />
            </div>
            <div class="input-box">
              <label for="con-password">Confirme sua senha</label>
              <input
                type="password"
                name="con-password"
                id="con-password"
                placeholder="Confirme sua senha"
                required
              />
            </div>
            <div class="gender-inputs">
              <div class="gender-tittle">
                <h6>Gênero</h6>
              </div>
              <div class="gender-group">
                <div class="gender-input">
                  <input type="radio" id="female" name="gender" />
                  <label for="female">Feminino</label>
                </div>
                <div class="gender-input">
                  <input type="radio" id="male" name="gender" />
                  <label for="male">Masculino</label>
                </div>
                <div class="gender-input">
                  <input type="radio" id="others" name="gender" />
                  <label for="others">Outros</label>
                </div>
                <div class="gender-input">
                  <input type="radio" id="dontsay" name="gender" />
                  <label for="dontsay">Prefiro não dizer</label>
                </div>
              </div>
            </div>
          </div>
          <div class="continue-button">
            <button><a href="#">Continuar</a></button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
